<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <p>Enter a date string or Unix timestamp to get its UTC and Unix time.</p>

    <form action="/api/" method="get">
      <input type="text" name="date" placeholder="e.g. 2015-12-25 or 1451001600000">
      <button type="submit">Get Time</button>
    </form>

    <h2>Example Endpoints:</h2>
    <ul>
      <li><a href="/api/2015-12-25">/api/2015-12-25</a></li>
      <li><a href="/api/1451001600000">/api/1451001600000</a></li>
      <li><a href="/api">/api (current time)</a></li>
    </ul>
  </div>
</body>
</html>
